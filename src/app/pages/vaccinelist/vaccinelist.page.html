<div class="flex column w-100">
  <h1 class="w-100 text-center" style="margin-top: 5%;">Available Vaccine Data</h1>
  <div class="container" style="margin-top: 2%">
    <table
      mat-table
      [dataSource]="vaccineInfos"
      class="mat-elevation-z8"
      style="height: 10px; width: 60%; overflow: auto"
    >
      <ng-container matColumnDef="DiseaseName">
        <th mat-header-cell *matHeaderCellDef>Disease Name</th>
        <td mat-cell *matCellDef="let element">{{element.diseaseName}}</td>
      </ng-container>

      <ng-container matColumnDef="VaccineName">
        <th mat-header-cell *matHeaderCellDef>Vaccine Name</th>
        <td mat-cell *matCellDef="let element">{{element.vaccineName}}</td>
      </ng-container>

      <ng-container matColumnDef="NoOfDoses">
        <th mat-header-cell *matHeaderCellDef>Doses Needed</th>
        <td mat-cell *matCellDef="let element">{{element.noOfDoses}}</td>
      </ng-container>

      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef>Available Location</th>
        <td mat-cell *matCellDef="let element">{{element.location}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
