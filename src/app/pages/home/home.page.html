<div class="grid w-100">
  <div class="bg"></div>
  <div class="w-100">
    <div class="flex column center h-100" style="padding: 20px">
      <button
        mat-raised-button
        color="primary"
        class="w-100"
        style="margin-bottom: 10px"
        [routerLink]="['/user']"
      >
        <mat-icon>event</mat-icon> Book an appointment
      </button>
        <button
        *ngIf="!http.getUserId()"
          mat-raised-button
          class="w-100"
          style="margin-bottom: 10px"
          [routerLink]="['/login']"
        >
          <mat-icon>login</mat-icon> login
        </button>
        <button mat-raised-button class="w-100" [routerLink]="['/register']" *ngIf="!http.getUserId()">
          <mat-icon>account_box</mat-icon> Register
        </button>
    </div>
  </div>
</div>
